<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="LCG : A software for hybrid closed-loop electrophysiological experiments" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>LCG</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/danielelinaro/dynclamp">View on GitHub</a>

          <h1 id="project_title">LCG</h1>
          <h2 id="project_tagline">A software for hybrid closed-loop electrophysiological experiments</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/danielelinaro/dynclamp/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/danielelinaro/dynclamp/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	{{content}}
      </section>
    </div>
    
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">LCG maintained by <a href="https://github.com/danielelinaro">danielelinaro</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
